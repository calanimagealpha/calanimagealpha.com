<body>

<div id="overlay-settings">
  <div id="overlay-content">
    <div class="dropdown">
      <button class="overlay-text dropdown-button" id="current-reading" onclick="toggleIssueDropdown();">
        Volume 0 Issue 0 &#9662;
      </button>
      <div class="dropdown-content" id="issue-selector-content">
        List of volumes
      </div>
    </div>
    <div class="dropdown">
      <button class="overlay-text dropdown-button" id="resize-settings" onclick="toggleResizeDropdown();">
        Fit to container &#9662;
      </button>
      <div class="dropdown-content" id="resize-selector-content">
        List of resize options
      </div>
    </div>
    <div class="dropdown">
      <button class="overlay-text dropdown-button" id="page-selector" onclick="togglePageDropdown();">
        Page 0
      </button>
      <div class="dropdown-content" id="page-selector-content">
        List of pages
      </div>
    </div>
    <a href="/index.html"><img src="/assets/yellow_small.png" /></a>
  </div>
</div>
  
<button id="collapsible-button" onclick="openSettings();">&#9654;</button>
<div id="page-container">
  <canvas id="page"></canvas>
</div>

<script type="text/javascript" src="/static/js/pdf.min.js"></script>
